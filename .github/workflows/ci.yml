name: DayPLanner CI

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build_and_test_multiplatform:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: build
        run: |
          mkdir build
          cd ./build
          cmake ../
          cmake --build .

      - name: test
        run: |
          cd ./build
          ctest